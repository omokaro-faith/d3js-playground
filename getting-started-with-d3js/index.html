  <body>
    <button id="btn">Show Message</button>
    <h3>Today is beautiful</h3>
    <ul></ul>
    <svg width="80%">
    </svg>
  </body>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script>
    // For styling h3 element
    d3.select('h3').style('color', 'darkblue');
    d3.select('h3').style('font-size', '24px');

    // For adding list to the dom
    var fruits =['Orage', 'Lemonade', 'Apples', 'Bannanas'];
    d3.select('ul')
      .selectAll('li')
      .data(fruits)
      .enter()
      .append('li')
      .text((item) => {
        return item;
      });

    d3.select('#btn')
      .on('click', () => {
        d3.select('body')
          .append('h3')
          .text('Wo la it worked')
      });
  </script>
